<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>校友列表</title>
    <link href="/css/main.css" rel="stylesheet" />
</head>
<body>
<h1>校友列表</h1>
<table border="1">
    <tr>
        <th>ID</th>
        <th>姓名</th>
        <th>性别</th>
        <th>公司</th>
    </tr>
    <tr th:each="user : ${userList}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.gender}"></td>
        <td th:text="${user.company}"></td>
    </tr>
</table>
<p></p>
<a href="/add">
    <button type="button">添加校友</button>
</a>
<a href="/Logout">
    <button type="button">退出登录</button>
</a>

</body>
</html>
